<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body>

	<div id="mainPopup">

<!-- 		<div class="overlay">
  		<img class="bg" src="../../icons/icon128.png">
		</div>

		<div class="text"> -->
			<div class="header">
				<h1>Shush! </h1>
				<h2 class="subtitle">-- to keep certain subjects out of your Twitter stream</h2>
			</div>

			<div class="mainbody">
				<div>
					<label>What word or phrase would you like to avoid?</label>
				</div>
				<div>
					<input type="text" class="blockedWord" />
				</div>
				<div>
					<button class="addWordButton">Add Word</button>
				</div>
				<div>
					<ul class="blockedWordList"></ul>
				</div>
				<div>
					<button class="engage-blocked-list-button">Engage Shush Mode</button>
				</div>
			</div>
		
			<div class="footer">
				<div>
					<button class="clear-blocked-list-button">Clear Blocked Words</button>
				</div>

				<p>(Reminder: when you engage Shush!, you can still see the tweets without clearing the blocked word list: hover over the link if you just want a peek and click if you can't stand the suspense.)</p>
			</div>

		<!-- </div> -->

	</div>

	<script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="interface.js"></script>

</body>
