<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body>

	<div id="mainPopup">
		<div class="header">
			<h1>Shush! </h1>
			<h2 class="subtitle">-- to keep certain subjects out of your Twitter stream</h2>
		</div>

		<div class="">
			<label>What word or phrase would you like to avoid?</label>
		  <a href="#" class="wordToBlock" data-type="text" data-placement="right" data-title="">Game of Thrones</a>
		  <div>
		  	<button class="add-blocked-word-button">Add another word or phrase to block</button>
			</div>
		</div>
	
		<div class="footer">
			<div>
				<button class="clear-blocked-list-button">Clear Blocked Words</button>
			</div>
			<div>
				<button class="engage-blocked-list-button">Block This List</button>
			</div>

			<p>(Reminder: when you engage Shush!, you can still see the tweets without clearing the blocked word list: hover over the link if you just want a peek and click if you can't stand the suspense.)</p>
		</div>

	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/js/jquery-editable-poshytip.min.js"></script>
	<script src="interface.js"></script>

</body>
